<li class="list-group-item">
    <p>{{category?.name}}</p>
    <button class="btn btn-primary" *ngIf="category?.children" (click)="toggleChildren()" >
        {{ showChildren ? 'Hide Children' : 'Show Children'}}
    </button>
    <div *ngIf="showChildren">
        <app-category-item *ngFor="let child of category?.children" [category]="child"></app-category-item>
    </div>
</li>
